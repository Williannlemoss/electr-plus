<main>
  <mat-icon mat-dialog-close>close</mat-icon>

  <div class="square">
    <img src="{{ eletro.imgUrl }}" alt="" />
  </div>

  <div class="form-content">
    <form [formGroup]="registerForm">
      <mat-form-field appearance="outline">
        <mat-label>Nome do Aparelho</mat-label>
        <input type="text" matInput formControlName="nome" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Quantidade</mat-label>
        <input type="text" matInput formControlName="qtd" />
      </mat-form-field>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Dias de Uso</mat-label>
          <input type="text" matInput formControlName="dias" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Tempo de Uso</mat-label>
          <input type="text" matInput formControlName="uso" />
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>PotÃªncia em Watts</mat-label>
        <input type="text" matInput formControlName="potencia" />
      </mat-form-field>
    </form>
  </div>

  <button mat-dialog-close (click)="salvarEletrodomestico()">Adicionar</button>
</main>
