<main>
  <mat-icon mat-dialog-close>close</mat-icon>

  <div class="square"></div>

  <div class="form-content">
    <form [formGroup]="registerForm">
      <mat-form-field appearance="outline">
        <mat-label>Nome do Aparelho</mat-label>
        <input matInput placeholder="Ex: Televisão" formControlName="nome" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Quantidade</mat-label>
        <input matInput placeholder="Ex: 1" formControlName="qtd" />
      </mat-form-field>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Dias de uso</mat-label>
          <input matInput placeholder="Ex: 1" formControlName="dias" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Tempo de Uso</mat-label>
          <input matInput placeholder="Ex: 4" formControlName="uso" />
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Potência em Watts</mat-label>
        <input matInput placeholder="Ex: 2 Whatts" formControlName="potencia" />
      </mat-form-field>
    </form>
  </div>

  <button mat-dialog-close (click)="salvarEletrodomestico()">Adicionar</button>
</main>
